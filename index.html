<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Higher / Lower</title>

    <script defer src="./build/bundle.js"></script>

    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Marvel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
  </head>

  <body>
    <header>
      <h1>HIGHER / LOWER</h1>
    </header>

    <div class="phase phase-0">
      <div>
        <input class="inputPlayerName" type="text" placeholder="Name"/>
        <a class="submitPlayerName" href="#">Submit</a>
      </div>
    </div>
    <!-- end of phase 0-->

    <div class="phase phase-1">
      <button>&#128578;</button>
      <button>&#128528;</button>
      <button>&#128544;</button>
    </div>

    <div class="buttons">
      <div class="playGame">
        <a id="playBtn" href="#">Play Game</a>
      </div>
      <div class="help-highscore">
        <button id="help">HELP</button>
        <button id="highscore">HIGHSCORE</button>
      </div>
    </div>

    <input type="button" value="open" class="toggle-btn" />
    <div class="instructions">
      <div class="content">
        <h3>HOW TO PLAY THE GAME</h3><br>
        <p> If you don´t understand the rules! Don´t play. OK??</p><br>
        <img src="assets/images/anime2.gif" alt="">  
      </div>
    </div>
    <!-- end of phase 1-->

    <div class="phase phase-2"></div>
    <!-- end of phase 2-->

    <div class="phase phase-3"></div>
    <!-- end of phase 3-->
  </body>
